<div class='ekart--product--item'>
  <div class="ekart-wishlist-sale-container">
    <div class="ekart--add--to--wishlist">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <div *ngIf='product.price' class="ekart-on-sale-tag">
      {{ (100 - (product.price / product.price) * 100).toFixed(0) }}% OFF
    </div>
  </div>
  <div class="ekart--product--image">
    <img [src]="product.imageURL" class="ekart--product--image">
  </div>
  <div class="ekart--add--to--price">
    {{ product.price }}
  </div>
  <div class="ekart--product--name">{{ product.name }}</div>
  <div class="ekart--product--category">{{ product.name }} . {{ product.category }} . {{ product.name }}</div>
  <div class="ekart--product--available-colors">
    {{ product.name }} Colors . Best Seller
  </div>
  <div [ngStyle]="{fontWeight: 'bold', color: product.is_in_inventory ? 'green' : 'red'}"
    class='ekart--product--in--stock'>
    {{ product.is_in_inventory ? 'availble' : 'not availble' }}
  </div>
</div>
