<div class="ekart--search--product">
  <input
    class="ekart-search-product-input" #searchInput>
  <button (click)="updateSearchText()" class="btn btn-search">
    Search
  </button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf='searchText !== ""'>
    <strong>Search result for:</strong>{{ searchText }}
  </p>
</div>
